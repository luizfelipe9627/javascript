<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarando métodos</title>
  </head>
  
  <body>
    <h1>Aprendendo sobre POO</h1>
    <h2>Uso de classes em arquivos externos</h2>

    <!-- Antes de importar uma classe no arquivo que será chamado dentro do documento HTML, é necessário informar ao navegador que serão utilizados arquivos de scripts separados conhecidos como módulos. Para especificar isso usamos o type="module" dentro do arquivo JS principal. -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
