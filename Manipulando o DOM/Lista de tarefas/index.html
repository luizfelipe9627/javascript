<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de tarefas</title>
  </head>
  
  <body>
    <div class="container">
      <div class="content">
      <h2>To do list</h2>

      <form action="#">
        <input type="text" id="caixaDeTexto" placeholder="Digite sua tarefa aqui..." autofocus>
        <button id="botaoAdicionar">✚</button>
        <div id="inputValidacao"></div>
      </form>

      <ul id="listaTarefas"></ul>

      <select id="listaSuspensa" hidden>
        <option>--Selecione uma opção--</option>
        <option>Marcar todas as tarefas</option>
        <option>Desmarcar todas as tarefas</option>
        <option>Limpar a lista de tarefas</option>
      </select>
    </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
